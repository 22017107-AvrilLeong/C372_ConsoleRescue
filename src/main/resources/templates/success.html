<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/links"></div>
<body>
	<div th:replace="fragments/header"></div>
	<div th:replace="fragments/search"></div>


	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p style="background-color: white;">Console Rescue</p>
						<h1>Order Successful!</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->
	<main>
		<!-- Order summary -->
		<div class="col-lg-12">
			<div class="container border p-3" style="background-color: #f8f9fa;">
				<div class="row m-3 border-bottom fw-bold">
					<div class="col text-center fs-3">RECEIPT</div>
				</div>
				<div class="row m-3">
					<div class="col text-left fs-6" th:text="'Order ID: '+${orderId}"></div>
				</div>
				<div class="row m-3">
					<div class="col text-left fs-6"
						th:text="'Transaction ID: '+${transactionId}"></div>
				</div>
				<!-- shopping cart items header -->
				<div class="row m-3 border-top border-bottom fs-5">
					<div class="col">ITEMS</div>
					<div class="col">PRICE</div>
					<div class="col">QUANTITY</div>
					<div class="col">SUBTOTAL</div>
				</div>
				<!-- shopping cart rows -->
				<div class="row m-3 border-bottom"
					th:each="cartItem : ${cartItemList}">
					<!-- Item name, description, image -->
					<div class="col mb-3">
						<h5 th:text="${cartItem.item.name}"></h5>
						<p th:text="${cartItem.item.description}"></p>
						<img width="100px"
							th:src="@{/uploads/items/{id}/{imageName}(id=${cartItem.item.id}, imageName=${cartItem.item.imgName})}">
					</div>
					<!-- Item quantity, price, links -->
					<div class="col align-self-center"
						th:text="'$'+${cartItem.item.price}"></div>
					<div class="col align-self-center" th:text="${cartItem.quantity}"></div>
					<div class="col align-self-center"
						th:text="'$'+${cartItem.subTotal}"></div>
				</div>

				<div class="row m-3 border-bottom fw-bold">
					<div class="col fs-6">
						<p>TOTAL</p>
					</div>
					<div class="col fs-6 text-end">
						<p id="cartTotal" th:cartTotal="${cartTotal}"
							th:text="'$'+${cartTotal}"></p>
					</div>
				</div>
			</div>
		</div>
	</main>
	<div th:replace="fragments/footer"></div>
	<div th:replace="fragments/query"></div>
</body>
</html>
