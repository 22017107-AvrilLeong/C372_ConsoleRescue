<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/links"></div>

<body>
	<div th:replace="fragments/header"></div>
	<div th:replace="fragments/search"></div>


	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p style="background-color: white;">Console Rescue</p>
						<h1>Account Details</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->
	<main>
		<!-- Member details -->
		<div class="col-lg-12">
			<div class="container border p-3" style="background-color: #f8f9fa;">

				<!-- Member details -->
				<table class="table">
					<tbody>
						<tr>
							<th>Email</th>
							<td th:text="${member.email}"></td>
						</tr>
						<tr>
							<th>Name</th>
							<td th:text="${member.name}"></td>
						</tr>
						<tr>
							<th>Username</th>
							<td th:text="${member.username}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</main>
	<div th:replace="fragments/footer"></div>
	<div th:replace="fragments/query"></div>
</body>
</html>
