<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/links"></div>

<div class="breadcrumb-section breadcrumb-bg">

    <div th:replace="fragments/header"></div>
    <div th:replace="fragments/search"></div>


    <div class="container" style="color: white;">
        <main>
            <form th:action="@{/login}" method="post">
                <h1 style="color: white;">Please Login</h1>
                <div th:if="${param.error}" class="alert alert-danger"
                    style="color: white; background-color: #D22B2B;">Invalid
                    username and password.</div>
                <div th:if="${param.logout}" class="alert alert-success"
                    style="color: white;">You have been logged out.</div>
                <label for="username" class="form-Label ">Username</label> <input
                    type="text" class="form-control" id="username" name="username" />
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password"
                    name="password" />
                <div class="mt-3">
                    <button type="submit" class="btn btn-primary"
                        style="background-color: #D22B2B;">Log in</button>
                </div>
                <div class="mt-3">
                    <span> No Account? <br></br> <a href="/register"
                        class="logout-button">Register</a> for an account now!
                    </span>

                </div>
            </form>
        </main>
    </div>

</div>
<div th:replace="fragments/footer"></div>
<div th:replace="fragments/query"></div>
</html>
