<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/links"></div>

<body>
	<div th:replace="fragments/header"></div>
	<div th:replace="fragments/search"></div>

	<!-- breadcrumb-section -->
	<div class="breadcrumb-section breadcrumb-bg">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2 text-center">
					<div class="breadcrumb-text">
						<p style="background-color: white;">Admins Only</p>
						<h1>Add Member</h1>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end breadcrumb section -->

	<!-- Add section -->
	<div class="checkout-section mt-150 mb-150">
		<div class="container">
			<div class="row">
				<div class="col-lg-8">
					<div class="checkout-accordion-wrap">
						<div class="accordion" id="accordionExample">
							<div class="card single-accordion">
								<div class="card-header" id="headingOne">
									<h5 class="mb-0">
										<button class="btn btn-link" type="button"
											data-toggle="collapse" data-target="#collapseOne"
											aria-expanded="true" aria-controls="collapseOne">
											Add Member</button>
									</h5>
								</div>

								<div id="collapseOne" class="collapse show"
									aria-labelledby="headingOne">
									<div class="card-body">
										<div class="billing-address-form">
											<form th:action="@{/members/edit/{id}(id=${member.id})}"
												th:object="${member}" method="post">
												<div class="mb-3 col-5">
													<label for="member_name" class="form-label">Name: </label>
													<input id="member_name" type="text" class="form-control"
														th:field="*{name}" required minlength=5 maxlength=50 />
													<div class="invalid-feedback">Please enter a valid
														Name</div>
													<p class="text-danger" th:if="${#fields.hasErrors('name')}"
														th:errors="*{name}"></p>
												</div>

												<div class="mb-3 col-5">
													<label for="member_username" class="form-label">Username:
													</label> <input id="member_username" type="text"
														class="form-control" th:field="*{username}" required
														minlength=5 maxlength=20 />
													<div class="invalid-feedback">Please enter a valid
														Username</div>
													<p class="text-danger"
														th:if="${#fields.hasErrors('username')}"
														th:errors="*{username}"></p>
												</div>

												<div class="mb-3 col-5">
													<label for="member_password" class="form-label">Password:
													</label> <input id="member_password" type="password"
														class="form-control" th:field="*{password}" required
														minlength=5 maxlength=200 />
													<div class="invalid-feedback">Please enter a valid
														Password</div>
													<p class="text-danger"
														th:if="${#fields.hasErrors('password')}"
														th:errors="*{password}"></p>
												</div>

												<div class="mb-3 col-5">
													<label for="member_email" class="form-label">Email:
													</label> <input id="member_email" type="text" class="form-control"
														th:field="*{email}" required minlength=5 maxlength=50 />
													<div class="invalid-feedback">Please enter a valid
														Email</div>
													<p class="text-danger"
														th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
												</div>

												<div class="mt-3">
													<input type="submit" value="Add Member">
												</div>
											</form>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Form Validation -->
	<script>
		'use strict'

		var form = document.querySelector('.needs-validation')

		form.addEventListener('submit', function(event) {
			if (!form.checkValidity()) {
				event.preventDefault()
				event.stopPropagation()
			}

			form.classList.add('was-validated')
		})
	</script>

	<!-- End Form Validation -->


	<div th:replace="fragments/footer"></div>
	<div th:replace="fragments/query"></div>
</body>
</html>
