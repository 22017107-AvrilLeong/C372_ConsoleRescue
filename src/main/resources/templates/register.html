<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:replace="fragments/links"></div>

<div class="breadcrumb-section breadcrumb-bg">

	<div th:replace="fragments/header"></div>
	<div th:replace="fragments/search"></div>


	<div class="container" style="color: white;">
		<main>
			<form th:action="@{/register/save}" method="post"
				th:object="${member}">
				<h1 style="color: white;">Register Account</h1>
				<div class="mb-3 col-5">
					<label for="member_name" class="form-label">Name: </label> <input
						id="member_name" type="text" class="form-control"
						th:field="*{name}" required minlength=5 maxlength=50 />
					<div class="invalid-feedback">Please enter a valid Name</div>
					<p class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="member_username" class="form-label">Username: </label>
					<input id="member_username" type="text" class="form-control"
						th:field="*{username}" required minlength=5 maxlength=20 />
					<div class="invalid-feedback">Please enter a valid Username</div>
					<p class="text-danger" th:if="${#fields.hasErrors('username')}"
						th:errors="*{username}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="member_password" class="form-label">Password: </label>
					<input id="member_password" type="password" class="form-control"
						th:field="*{password}" required minlength=5 maxlength=200 />
					<div class="invalid-feedback">Please enter a valid Password</div>
					<p class="text-danger" th:if="${#fields.hasErrors('password')}"
						th:errors="*{password}"></p>
				</div>

				<div class="mb-3 col-5">
					<label for="member_email" class="form-label">Email: </label> <input
						id="member_email" type="text" class="form-control"
						th:field="*{email}" required minlength=5 maxlength=50 />
					<div class="invalid-feedback">Please enter a valid Email</div>
					<p class="text-danger" th:if="${#fields.hasErrors('email')}"
						th:errors="*{email}"></p>
				</div>

				<div class="mt-3 col-5">
					<button type="submit" class="btn btn-primary">Register
						Account</button>
				</div>
			</form>
		</main>
	</div>
</div>

<!-- Form Validation -->
<script>
	'use strict'

	var form = document.querySelector('.needs-validation')

	form.addEventListener('submit', function(event) {
		if (!form.checkValidity()) {
			event.preventDefault()
			event.stopPropagation()
		}

		form.classList.add('was-validated')
	})
</script>

<!-- End Form Validation -->
<div th:replace="fragments/footer"></div>
<div th:replace="fragments/query"></div>
</html>
